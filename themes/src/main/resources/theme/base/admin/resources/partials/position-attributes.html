<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <div class="logo-login">
        <div class="logo" ></div>
        <div class="dropdown-login" data-ng-include data-src="resourceUrl + '/partials/menu.html'"></div>
    </div>
    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/positions">Positions</a></li>
        <li>{{position.posName}}</li>
    </ol>

    <kc-tabs-position></kc-tabs-position>

    <form class="form-horizontal" name="realmForm" novalidate kc-read-only="!position.access.manage">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>{{:: 'key' | translate}}</th>
                <th>{{:: 'value' | translate}}</th>
                <th>{{:: 'actions' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in position.attributes">
                <td>{{key}}</td>
                <td><input ng-model="position.attributes[key]" class="form-control" type="text" name="{{key}}" id="attribute-{{key}}" /></td>
                <td id="users-tap"><a class="users-actions" >
                    <i  id="users-actions-icon"></i>
                    <ul id="users-menu">
                        <li class="kc-action-cell" data-ng-click="removeAttribute(key)">{{:: 'delete' | translate}}</li>
                    </ul>
                </a>
                </td>
            </tr>
            <tr>
                <td><input ng-model="newAttribute.key" class="form-control" type="text" id="newAttributeKey" /></td>
                <td><input ng-model="newAttribute.value" class="form-control" type="text" id="newAttributeValue" /></td>
                <td id="users-tap"><a class="users-actions" >
                    <i  id="users-actions-icon"></i>
                    <ul id="users-menu">
                        <li class="kc-action-cell" data-ng-click="addAttribute()" data-ng-disabled="!newAttribute.key.length || !newAttribute.value.length">{{:: 'add' | translate}}</li>
                    </ul>
                </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="form-group" data-ng-show="position.access.manage">
            <div class="col-md-12">
                <button kc-save  data-ng-disabled="!changed">{{:: 'save' | translate}}</button>
                <button kc-reset data-ng-disabled="!changed">{{:: 'cancel' | translate}}</button>
            </div>
        </div>
    </form>
</div>

<kc-menu></kc-menu>
