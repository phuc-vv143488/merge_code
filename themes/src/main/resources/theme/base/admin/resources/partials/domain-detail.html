<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <div class="logo-login">
        <div class="logo" ></div>
        <div class="dropdown-login" data-ng-include data-src="resourceUrl + '/partials/menu.html'"></div>
    </div>
    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/domains">{{:: 'domains' | translate}}</a></li>
        <li>{{group.name}}</li>
    </ol>

    <div data-ng-controller="GroupTabCtrl">
	    <h1>
	        {{group.name|capitalize}}
	        <i id="removeGroup" class="pficon pficon-delete clickable" data-ng-show="group.access.manage" data-ng-click="removeGroup()"></i>
	    </h1>
	
	    <ul class="nav nav-tabs">
	        <li ng-class="{active: !path[4]}"><a href="#/realms/{{realm.realm}}/domains/{{group.id}}">{{:: 'settings' | translate}}</a></li>
	       <!--  <li ng-class="{active: path[4] == 'role-mappings'}" ><a href="#/realms/{{realm.realm}}/groups/{{group.id}}/role-mappings">{{:: 'role-mappings' | translate}}</a></li> -->
	        <li ng-class="{active: path[4] == 'members'}"><a href="#/realms/{{realm.realm}}/domains/{{group.id}}/members">{{:: 'members' | translate}}</a></li>
	        <li ng-class="{active: path[4] == 'permissions'}" data-ng-show="serverInfo.featureEnabled('ADMIN_FINE_GRAINED_AUTHZ') && group.access.manage && access.manageAuthorization">
	            <a href="#/realms/{{realm.realm}}/groups/{{group.id}}/permissions">{{:: 'authz-permissions' | translate}}</a>
	            <kc-tooltip>{{:: 'manage-permissions-group.tooltip' | translate}}</kc-tooltip>
	        </li>
	    </ul>
	</div>
    <form class="form-horizontal" name="clientForm" novalidate>
        <fieldset class="border-top">
            <div class="form-group">
                <label class="col-md-2 control-label"for="name">{{:: 'name' | translate}} <span class="required">*</span></label>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="name" name="name" data-ng-model="group.name" autofocus
                           required >
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"for="code">{{:: 'id' | translate}} <span class="required">*</span></label>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="code" name="code" data-ng-model="group.code" autofocus
                           required >
                </div>
            </div>
        </fieldset>

        <div class="form-group" data-ng-show="group.access.manage">
            <div class="col-md-10 col-md-offset-2">
                <button kc-save data-ng-disabled="!changed">{{:: 'save' | translate}}</button>
                <button kc-reset data-ng-disabled="!changed" data-ng-click="cancel()">{{:: 'cancel' | translate}}</button>
            </div>
        </div>
    </form>
</div>

<kc-menu></kc-menu>
